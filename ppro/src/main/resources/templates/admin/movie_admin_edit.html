<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit Movie' : 'Create Movie'}"></title>
</head>
<body>
<header>
    <a th:href="@{/admin/admin}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<form th:object="${movie}" th:action="${edit ? '/admin/movieUpdateAdmin' : '/admin/movieSaveAdmin'}">
    <input type="hidden" th:field="*{id}">
    <p>
        Title: <input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </p>
    <button type="submit">Save</button>
</form>
</body>
</html>
