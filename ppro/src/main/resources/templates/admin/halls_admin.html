<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halls</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<header>
    <a th:href="@{/admin/admin}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<main>
<h1>List of Halls:</h1>
<a th:href="@{/admin/hallCreateAdmin}">Add new hall</a>
<ul>
    <li th:each="hall : ${halls}">
        <a th:href="@{'/admin/hallDetailAdmin/' + ${hall.id}}"><span th:text="${hall.desc}"></span></a>
    </li>
</ul>
</main>
</body>
</html>
