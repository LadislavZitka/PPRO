<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screening Detail</title>
</head>
<body>
<header>
    <a href="@{/admin/admin}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<h1>Screening details</h1>
<a th:href="@{'/ScreeningEdit/' + ${id}}">Edit Screening</a>
<a th:href="@{'/ScreeningDelete/' + ${id}}">Delete Screening</a>
<table>
    <tr>
        <td>Movie Title</td>
        <td th:text="${screening.movie.title}"></td>
    </tr>
    <tr>
        <td>Hall</td>
        <td th:text="${screening.hall.desc}"></td>
    </tr>
</table>
</body>
</html>
