<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<header>
    <form method="post" th:action="@{/admin/admin}">
        <input type="submit" value="Home">
    </form>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<h1>List of movies:</h1>
<a href="/movieCreate">Add new movie</a>
<ul>
     <li th:each="movie : ${movies}">
         <a th:href="@{'/movieDetail/' + ${movie.id}}"><span th:text="${movie.title}"></span></a>
     </li>
</ul>

</body>
</html>
