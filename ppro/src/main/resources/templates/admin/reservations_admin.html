<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" /></head>
<body>
<header>
    <a th:href="@{/admin/admin}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<main>
<h1>List of Reservations:</h1>
<a th:href="@{/admin/reservationCreateAdmin}">Add new Reservation</a>
<ul>
    <li th:each="reservation : ${reservations}">
        <a th:href="@{'/admin/reservationDetailAdmin/' + ${reservation.id}}"><span th:text="${reservation.screening.movie.title} + ' ' + ${reservation.screening.hall.desc}"></span></a>
    </li>
</ul>
</main>
</body>
</html>
