<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screenings</title>
</head>
<body>
<header>
    <a href="@{/admin/admin}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<h1>List of Screenings:</h1>
<a href="/ScreeningCreate">Add new Screening</a>
<ul>
    <li th:each="screening  : ${screenings}">
        <a th:href="@{'/screeningDetail/' + ${screening.id}}"><span th:text="${screening.movie.title} + ' ' + ${screening.hall.desc}"></span></a>
    </li>
</ul>

</body>
</html>
