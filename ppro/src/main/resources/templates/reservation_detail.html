<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Detail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" /></head>
<body>
<header>
    <a th:href="@{/home}"><h3>Home</h3></a>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</header>
<main>
<h1>Reservation details</h1>
<a th:href="@{'/reservationDelete/' + ${id}}">Delete Reservation</a>
<table>
    <tr>
        <td>Movie Title</td>
        <td th:text="${reservation.screening.movie.title}"></td>
    </tr>
    <tr>
        <td>Hall</td>
        <td th:text="${reservation.screening.hall.desc}"></td>
    </tr>
</table>
</main>
</body>
</html>
